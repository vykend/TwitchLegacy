<head>
<title>Twitch</title>
	<script>
		function doLoad() {
			var channel = document.getElementById("input").value;
			document.getElementById("chat").setAttribute("src","https://www.twitch.tv/"+ channel + "/chat?popout=#");
			document.getElementById("player").setAttribute("src","https://player.twitch.tv/?channel="+ channel);
			document.title = "Twitch - " + channel;
			console.log("setting chanel to " + channel);
		}
	</script>
</head>

<body style="margin: 0px; background-color: #000000; color: #ffffff;">

<div>
	<input type="text" maxlength="512" id="input"/>
	<input id="load" type="button" value="Load channel" onclick="doLoad();" />
	<iframe id="chat" src="" height="100%" align="right" frameborder="0"> </iframe>
</div>
<div style="max-width: 1049px">
	<iframe id="player" src="" height="630px" width="100%"  frameborder="0"> </iframe>
</div>
<script>

		document.getElementById("input").onkeypress = function(e){
			if (!e) e = window.event;
			var keyCode = e.keyCode || e.which;
			if (keyCode == '13'){
				doLoad();
				return false;
			}
		}
		
</script>
</body>
